{% extends "base.html" %}
{% block content %}
  <h1>Books</h1>
  <p><a href="{% url 'book_create' %}">Create new book</a></p>

  {% if books %}
    <ul>
      {% for book in books %}
        <li>
          <strong>{{ book.title }}</strong> by {{ book.author }} ({{ book.publication_year }})
          — <a href="{% url 'book_edit' book.pk %}">Edit</a>
          — <a href="{% url 'book_delete' book.pk %}">Delete</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No books found.</p>
  {% endif %}
{% endblock %}
